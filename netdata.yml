services:
  netdata:
    container_name: netdata
    build:
      context: ./bin/netdata
    ports:
      - '${NETDATA_PORT}:19999'
    volumes:
      - '/etc/passwd:/host/etc/passwd:ro'
      - '/etc/group:/host/etc/group:ro'
      - '/proc:/host/proc:ro'
      - '/sys:/host/sys:ro'
      - '/etc/os-release:/host/etc/os-release:ro'
    restart: ${RESTART}
    networks:
      - default
networks:
  default:
    driver: bridge