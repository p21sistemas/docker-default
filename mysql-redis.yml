version: '3'
services:
  redis:
    build: ./bin/redis
    container_name: redis
    restart: ${RESTART}
    volumes:
      - "/data/mailu/redis:/data"
    ports:
      - '6379:6379'
    networks:
      - default
  mysql8:
    build: ./bin/mysql-8
    container_name: default-mysql-8
    restart: ${RESTART}
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - '3306:3306'
    networks:
      - default
networks:
  default:
    driver: bridge